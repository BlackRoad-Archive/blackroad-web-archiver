name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install pytest pytest-cov
      - name: Run tests
        run: pytest tests/ -v --cov=web_archiver --cov-report=term-missing
      - name: Lint
        run: |
          pip install ruff
          ruff check web_archiver.py
